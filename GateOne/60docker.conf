{
    // Custom settings for our Docker container
    "*": {
        "gateone": {
            "auth": "ssl",
            "ca_certs": "/opt/gateone/ca_certs.pem",
            "port": 8000,
            "uid": 0,
            "gid": 0,
            "pid_file": "/tmp/gateone.pid",
            "log_file_prefix": "/gateone/logs/gateone.log",
            "ssl_auth": "required",
            "user_dir": "/gateone/users",
        }
    }
}
